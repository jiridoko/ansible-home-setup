---
- name: restart afp
  service:
    name: netatalk
    state: restarted

- name: restart avahi
  service:
    name: avahi-daemon
    state: restarted

- name: restart minidlna
  service:
    name: minidlna
    state: restarted

- name: restart samba
  service:
    name: smb
    state: restarted

- name: restart nmbd
  service:
    name: nmb
    state: restarted
